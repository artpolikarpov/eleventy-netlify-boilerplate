    <p>Add a captions using <code>data-caption</code>:</p>
    <pre><code><span class='xml'><span class="tag">&lt;<span class="title">div</span> <span class="attribute">class</span>=<span class="value">"fotorama"</span>></span>
  <span class="tag">&lt;<span class="title">img</span> <span class="attribute">src</span>=<span class="value">"1.jpg"</span> <span class="attribute">data-caption</span>=<span class="value">"One"</span>></span>
  <span class="tag">&lt;<span class="title">img</span> <span class="attribute">src</span>=<span class="value">"2.jpg"</span> <span class="attribute">data-caption</span>=<span class="value">"Two"</span>></span>
<span class="tag">&lt;/<span class="title">div</span>></span></span>
</code></pre><p><em>Captions example (<a href="/examples/captions/" target="_blank">new window</a>):</em></p>
