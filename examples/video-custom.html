<!DOCTYPE html>
<html>
<head>
	<title>Custom Video</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Fotorama -->
	<link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.js"></script>

  <!-- Just donâ€™t want to repeat this prefix in every img[src] -->
  <base href="https://s.fotorama.io/dailymotion/">
</head>

<body>

<p>Custom video:</p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama">

     <mark>data-video="true"</mark>>

<!-- Fotorama -->

	</a>
	<a href="https://dailymotion.com/embed/video/xxgmlg?autoplay=1" data-video="true">

</body>
</html>
